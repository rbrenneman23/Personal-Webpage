<div fxLayout="row" fxLayoutAlign="center">
  <mat-card class="example-card" *ngFor="let job of jobs">
    <mat-card-header class="centered">
      <mat-card-title>{{ job.title }}</mat-card-title>
      <mat-card-subtitle>{{ job.employer }}, {{ job.duration }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p class="text">
        <br>{{ job.description }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
