<head>
    <link href="https://fonts.googleapis.com/css2?family=Caveat
    :wght@400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,
    400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&
    display=swap" rel="stylesheet">
</head>

<body>
    <div *ngIf="job" class="loop">
        <h2>{{ job?.title }}, {{ job?.employer }} ({{ job?.duration }})</h2>
        <p>{{ job?.description }}</p>
    </div>
    <div class="link">
        <a [routerLink]="['/jobs']">Back</a>
    </div>
</body>
